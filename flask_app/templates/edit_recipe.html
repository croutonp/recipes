<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Recipe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="d-flex justify-content-between">
            <h1>Edit your Recipe!</h1>
            <div>
                <a href="/recipes" class="btn btn-primary">Back to Recipes</a>
                <a href="/logout" class="btn btn-danger">logout</a>
            </div>
        </div>
    </div>
    <!-- UPDATE FORM -->
    <form action="/recipes/update/{{one_recipe.id}}" method="POST">
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{one_recipe.name}}">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10">{{one_recipe.description}}</textarea>
        <label for="instructions">Instructions</label>
        <textarea name="instructions" id="instructions" cols="30" rows="10">{{one_recipe.instructions}}</textarea>
        <div>
            <label for="date_made">Date Cooked/Made:</label>
            <input type="date" name="date_made" id="date_made" value="{{one_recipe.date_made}}">
            <p>Under 30 minutes?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="under_30" id="yes" value="1" {% if one_recipe.under_30==1 %}checked{% endif %}>

            <label for="no">No</label>
            <input type="radio" name="under_30" id="no" value="0" {% if one_recipe.under_30==0 %}checked{% endif %}>

        </div>
        <button class="btn btn-primary">Update</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
